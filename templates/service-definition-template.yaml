schema-version: v2.2
dd-service: ${name}
team: ${team}
contacts:
  - name: ${contact_name}
    type: "email"
    contact: ${contact_email}
description: ${app_description}
tier: ${tier}
type: ${type}
links:
  - name: "Service runbook"
    type: "runbook"
    url: ${runbook_url}
  - name: "Source Code"
    type: "repo"
    provider: "github"
    url: ${repo_url}
  - name: "Service Wiki"
    type: "doc"
    provider: "wiki"
    url: ${doc_url}
tags:
  - ${tag_business_unit}
  - ${tag_cost_center}
  - ${tag_autoscaling}